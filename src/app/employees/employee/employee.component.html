<p>
    <a class="btn btn-primary" id="open" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Cadastrar
    </a>
</p>
<div class="collapse" id="collapseExample" width="256px">
    <div class="card card-body">
        <h1 class="display-6 card-header" style="margin-bottom: 20px;">Cadastrar</h1>
        <form  #form="ngForm" autocomplete="on" (submit)="onSubmit(form)" class="formulario">
            <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="service.formData.id">

            <div class="form-row">
                <div class="form-group col-md-5">
                    <input  name="dtVenc" #dtVenc="ngModel" [(ngModel)]="service.formData.dtVenc" class="form-control" type="date" placeholder="Vencimento">
                </div>
                <div class="form-group col-md-8">
                    <input  name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Fornecedor" required>
                    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error" style="color: red;">This field is required</div>
                </div>
            </div>

            <div class="form-row" >
                <div class="form-group col-md-4">
                    <input id="invoice" name="invoice" #invoice="ngModel" [(ngModel)]="service.formData.invoice" class="form-control" placeholder="Invoice">
                </div>
                <div class="form-group col-md-5">
                    <input id="vlDolar" name="vlDolar" #vlDolar="ngModel" [(ngModel)]="service.formData.vlDolar" class="form-control" type="text" data-affixes-stay="true" data-prefix="US$ " data-thousands="." data-decimal="," placeholder="Vl. Dólar">
                </div>
                <div class="form-group col-md-1" style="margin-left: -12px; margin-top: 1px;">
                    <td ><a class="btn tetx-danger"><i class="fa fa-plus-square fa-lg" aria-hidden="true" style="color: blue;"></i></a> </td>
                </div>
            </div>
            <div class="form-row" >
                <div class="form-group col-md-3">
                    <input id="cotacao" name="cotacao" #cotacao="ngModel" [(ngModel)]="service.formData.cotacao" class="form-control"  type="text" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal=","  placeholder="Cotação">
                </div>
                <div class="form-group col-md-4">
                    <input id="vlReal" name="vlReal" #vlReal="ngModel" [(ngModel)]="service.formData.vlReal" class="form-control" placeholder="Vl. Real" type="text" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal=",">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <input name="dtFecha" #dtFecha="ngModel" [(ngModel)]="service.formData.dtFecha" class="form-control" placeholder="Fechamento">
                </div>
                <div class="form-group col-md-8">
                    <input name="banco" #banco="ngModel" [(ngModel)]="service.formData.banco" class="form-control" placeholder="Banco" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input name="contrato" #contrato="ngModel" [(ngModel)]="service.formData.contrato" class="form-control" placeholder="Nº Contrato" >
                </div>
                <div class="form-group col-md-6">
                    <input name="modal" #modal="ngModel" [(ngModel)]="service.formData.modal" class="form-control" placeholder="Modal" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input name="nBlHawb" #nBlHawb="ngModel" [(ngModel)]="service.formData.nBlHawb" class="form-control" placeholder="Nº BL/HAWB" >
                </div>
            </div>
            <div class="custom-file" id="customFile" lang="es">
                <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
                <label class="custom-file-label" for="exampleInputFile">
                Anexar Contrato
                </label>
            </div>
            <div class="custom-file" id="customFile" lang="es">
                <input type="file" class="custom-file-input c2" id="exampleInputFile" aria-describedby="fileHelp">
                <label class="custom-file-label" for="exampleInputFile">
                Anexar Swift
                </label>
            </div>
            <!-- <div class="form-group">
                    <label class="custom-file-label" class="label">Anexar Contrato</label>
                    <input type="file" style="border: solid thin; background-color: white;"name="anxSwift" class="form-control-file">
                </div> -->
            <div class="form-group">
                <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info" style="width: 100px;">Enviar</button>

            </div>
        </form>
    </div>
</div>
